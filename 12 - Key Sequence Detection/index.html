<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      //empty arraw pressed
      const pressed = [];
      //secret code will be paul seabr
      const secretCode = "paulseabr";
      // add an eventlistener that when there is a keyup, take that event and do some functionality
      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        // push the key that was pressed into the pressed array
        pressed.push(e.key);
        // start from the back of our secret code string and go to the start as many letters as there are plus1
        //then trim the length of the array - the secretcode length
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        // if pressed matches what we have, run the cornify function
        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }

        console.log(pressed);
      });
    </script>
  </body>
</html>
